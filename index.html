<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <title>Inspire</title>
</head>

<body>
  <main>
    <div id="bg-img" class="bg-img">
      <div class="container">
        <div class="row time border elevation-4 p-3 text-danger" id="time"></div>
        <div class="row card weather selectable no-select p-2" id="weather" data-bs-toggle="button"
          onclick="app.weatherController.drawWeather()" aria-pressed="false">
        </div>
      </div>
      <div class="row card quote selectable no-select p-2"
        onmouseover="document.getElementById('author').style.display = 'block'"
        onmouseout="document.getElementById('author').style.display = 'none';" id="quote">
      </div>
      <div class="row card author p-2" style="display: none;" id="author"></div>
      <div class="row todo p-2">
        <div class="card p-2">
          <h1>ToDos:</h1>
          <div id="todo-counts"></div>
          <div id="todo-list"></div>
          <!-- <p class="p-2">
            <span><button class="mdi mdi-delete"
                onclick="app.todosController.deleteTodo('${this.id}')"></button>${this.todo}</span>
            <input type="checkbox" ${this.checked ? 'checked' : '' } onchange="app.todosController.finishedTodo"
              class="p-2">
          </p> -->
        </div>
        <form onsubmit="app.todosController.addTodo()">
          <div class="input-group">
            <label for="name" class="visually-hidden"></label>
            <input type="text" id="description" name="name" class="form-control p-2" required>
            <button class="p-2" type="submit">Add ToDo</button>
          </div>
        </form>
      </div>
    </div>





  </main>








  <footer class="bg-dark text-light">
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
  <script src="time.js"></script>
</body>

</html>
